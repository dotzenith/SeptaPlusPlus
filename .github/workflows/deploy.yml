name: Deployment

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 2222
        command_timeout: 30m
        script: |
          cd ~/web/TheSeptaAPI
          git pull origin main
          docker build -t septaapi:latest .
          bash ~/.bin/septa_time
